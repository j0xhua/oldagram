<html>

    </head>
    <body>

        <section class="post-content">

                </div>

                    <img class="post" src="images/post-vangogh.jpg">
                </div>
                
                <div class="user-body">
                    <div class="icons">
                            <img class="icon-styling" src="images/icon-heart.png">
                            <img class="icon-styling" src="images/icon-comment.png">
                            <img class="icon-styling" src="images/icon-dm.png">
                    </div>
                    
                    <h2 class="likes"> 21, 492 likes</h2>
                    <p class="comments"><strong>vincey1853</strong> just took a few mushrooms lol</p>
                    
                </div>
                
            </div>
        </section>
